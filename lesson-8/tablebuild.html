<!--  Page for sharing my student presentation in WDD 230-06 -->  
<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Mark Richmond WDD230 table build</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Table Build assignment for Mark Richmond in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="shortcut icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="./css/tablebuild.css"> 
</head>
<body>
  <header>
    <h1>Table Build Assignment</h1>
  </header>
  <main>
    <div>
      <table>
        <thead>
          <tr>
            <th colspan="3">ACME Wildwest</th>
          </tr>
        </thead>
        <tbody>
          <tr id="tblhd">
            <td>Period</td>
            <td>Sales</td>
            <td>Sales Goal</td>
          </tr>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="nov-goal">$7,500</td>
          </tr>
          <tr>
            <td id="blackfriday">Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot id="tblft">
          <tr>
            <td colspan="3">Compiled 12.20.2020 by bRauls</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>
  <footer>
    <p>&copy; <span id="thisyear"></span> | Mark Richmond | Utah | <a href='../index.html'>Home</a></p>
    <p id="datemodified"></p>
  </footer>
  <script src="../javascript/this-year.js"></script>
  <script src="../javascript/last-modified.js"></script>
</body>
</html>
